name: release-check

on:
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*.*.*"

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Run tests with race detector
        run: go test -race ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: GoReleaser check
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: check

  verify-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Run tests with race detector
        run: go test -race ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build ./...
