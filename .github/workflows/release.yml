name: release

on:
  workflow_run:
    workflows: ["release-check"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Check commit is from merged PR
        id: pr_check
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = "${{ github.event.workflow_run.head_sha }}";
            const { data: pulls } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner, repo, commit_sha: sha,
            });
            const mergedPr = pulls.find((pr) => pr.merged_at);
            if (!mergedPr) {
              core.notice(`Skip: commit ${sha} is not from a merged PR.`);
              core.setOutput("should_release", "false");
              return;
            }
            core.info(`Release for merged PR #${mergedPr.number}.`);
            core.setOutput("should_release", "true");

      - name: Create next release tag
        if: steps.pr_check.outputs.should_release == 'true'
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          SHA="${{ github.event.workflow_run.head_sha }}"
          git fetch --tags origin

          existing="$(git tag --points-at "$SHA" | grep -E '^[0-9]{4}\.(0[1-9]|1[0-2])\.[0-9]+$' | head -n1 || true)"
          if [[ -n "$existing" ]]; then
            echo "Tag already exists: $existing"
            echo "tag=$existing" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          prefix="$(date -u +%Y.%m)"
          next=1
          while IFS= read -r t; do
            suffix="${t#${prefix}.}"
            if [[ "$suffix" =~ ^[0-9]+$ ]] && (( suffix >= next )); then
              next=$((suffix + 1))
            fi
          done < <(git tag -l "${prefix}.*")

          tag="${prefix}.${next}"
          git tag "$tag" "$SHA"
          git push origin "$tag"
          echo "Created tag: $tag"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        if: steps.pr_check.outputs.should_release == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: GoReleaser release
        if: steps.pr_check.outputs.should_release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.tag.outputs.tag }}
